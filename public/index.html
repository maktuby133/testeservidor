<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Caixa d'√Ågua</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #0078D7, #00B4DB);
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: rgba(255,255,255,0.9);
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    header h1 {
      margin: 0;
      font-size: 1.8em;
      color: #0078D7;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      flex: 1 1 250px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .card h2 {
      margin-top: 0;
      font-size: 1.4em;
      color: #0078D7;
    }
    .value {
      font-size: 2em;
      font-weight: bold;
      color: #333;
    }
    /* Caixa d'√°gua */
    .water-tank {
      position: relative;
      width: 300px;
      height: 400px;
      margin: 0 auto;
      background: url('https://ik.imagekit.io/o7q7lmyva/Caixa-5000-frontal-sl-1024x762.png?updatedAt=1763608669534') no-repeat center;
      background-size: contain;
      border-radius: 10px;
      overflow: hidden;
    }
    .water-level {
      position: absolute;
      bottom: 0;
      width: 100%;
      transition: height 0.5s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .wave {
      position: absolute;
      bottom: 0;
      width: 200%;
      height: 100%;
      background: rgba(0, 120, 215, 0.6);
      border-radius: 40%;
      animation: wave-animation 4s infinite linear;
    }
    .wave:nth-child(2) {
      animation-duration: 6s;
      opacity: 0.5;
    }
    @keyframes wave-animation {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }
    .water-text {
      position: relative;
      z-index: 2;
      font-size: 2em;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }
    /* √Årea dos gr√°ficos */
    .charts {
      max-width: 1000px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .charts h2 {
      text-align: center;
      color: #0078D7;
    }
    canvas {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìä Dashboard Caixa d'√Ågua</h1>
  </header>

  <div class="container">
    <div class="card">
      <h2>Caixa d'√Ågua</h2>
      <div class="water-tank">
        <div class="water-level" id="waterLevel" style="height:0%">
          <div class="wave"></div>
          <div class="wave"></div>
          <div class="water-text" id="waterText">0%</div>
        </div>
      </div>
    </div>

    <div class="card">
      <h2>Litros</h2>
      <p class="value" id="liters">-</p>
    </div>

    <div class="card">
      <h2>Dist√¢ncia</h2>
      <p class="value" id="distance">-</p>
      <p>cm</p>
    </div>

    <div class="card">
      <h2>N√≠vel</h2>
      <p class="value" id="level">-</p>
      <p>cm</p>
    </div>

    <div class="card">
      <h2>Sensor</h2>
      <p class="value" id="sensor_ok">-</p>
    </div>

    <div class="card">
      <h2>√öltima atualiza√ß√£o</h2>
      <p class="value" id="timestamp">-</p>
    </div>
  </div>

  <!-- Gr√°ficos -->
  <div class="charts">
    <h2>üìà Consumo de √Ågua</h2>
    <canvas id="dailyChart"></canvas>
    <canvas id="weeklyChart"></canvas>
    <canvas id="monthlyChart"></canvas>
  </div>

  <script>
    async function fetchData() {
      try {
        const response = await fetch('/api/lora');
        const data = await response.json();

        if (data.status === 'empty') {
          document.getElementById('waterText').textContent = "Sem dados";
          return;
        }

        // Atualiza barra de n√≠vel
        const percentage = data.percentage ?? 0;
        document.getElementById('waterLevel').style.height = percentage + "%";
        document.getElementById('waterText').textContent = percentage + "%";

        // Atualiza outros dados
        document.getElementById('liters').textContent = data.liters ?? '-';
        document.getElementById('distance').textContent = data.distance ?? '-';
        document.getElementById('level').textContent = data.level ?? '-';
        document.getElementById('sensor_ok').textContent = data.sensor_ok ? '‚úÖ OK' : '‚ùå Falha';
        document.getElementById('timestamp').textContent = new Date(data.timestamp).toLocaleString();
      } catch (err) {
        console.error("Erro ao buscar dados:", err);
      }
    }

    setInterval(fetchData, 5000);
    fetchData();

    // ====== Gr√°ficos de consumo (dados simulados) ======
    const dailyChart = new Chart(document.getElementById('dailyChart'), {
      type: 'bar',
      data: {
        labels: ['00h', '06h', '12h', '18h', '24h'],
        datasets: [{
          label: 'Consumo Di√°rio (L)',
          data: [200, 150, 300, 250, 180],
          backgroundColor: '#0078D7'
        }]
      }
    });

    const weeklyChart = new Chart(document.getElementById('weeklyChart'), {
      type: 'line',
      data: {
        labels: ['Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'S√°b', 'Dom'],
        datasets: [{
          label: 'Consumo Semanal (L)',
          data: [1200, 1350, 1100, 1400, 1500, 1600, 1300],
          borderColor: '#00B4DB',
          fill: false,
          tension: 0.3
        }]
      }
    });

    const monthlyChart = new Chart(document.getElementById('monthlyChart'), {
      type: 'bar',
      data: {
        labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
        datasets: [{
          label: 'Consumo Mensal (L)',
          data: [4500, 4800, 5000, 4700, 5200, 5100],
          backgroundColor: '#00B4DB'
        }]
      }
    });
  </script>
</body>
</html>
