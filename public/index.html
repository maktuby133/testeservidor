<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Caixa d'√Ågua</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        h1 { 
            text-align: center; 
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background: rgba(255,255,255,0.15);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .card-value {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }
        .card-label {
            font-size: 1.1em;
            opacity: 0.9;
        }
        .tank {
            position: relative;
            width: 200px;
            height: 300px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
            border: 3px solid rgba(255,255,255,0.3);
        }
        .water {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, #1a2a6c, #2a3a9c);
            transition: height 1s ease;
        }
        .water-level {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.3);
        }
        button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        .connection-status {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }
        .connected { background: rgba(0,255,0,0.2); }
        .disconnected { background: rgba(255,0,0,0.2); }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíß MONITOR CAIXA D'√ÅGUA</h1>
        
        <div class="status-bar">
            <div>üì∂ WiFi: <span id="wifiStatus">--</span></div>
            <div>üì° Sensor: <span id="sensorStatus">--</span></div>
            <div>üîó WebSocket: <span id="wsStatus">--</span></div>
            <div>üíæ Mem√≥ria: <span id="memory">--</span></div>
        </div>

        <div class="dashboard">
            <div class="card">
                <div class="card-label">N√≠vel da √Ågua</div>
                <div class="tank">
                    <div class="water" id="waterLevel"></div>
                    <div class="water-level" id="percentage">0%</div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-label">Volume Atual</div>
                <div class="card-value" id="liters">0 L</div>
                <div class="card-label" id="level">0 cm</div>
            </div>
            
            <div class="card">
                <div class="card-label">Consumo Hoje</div>
                <div class="card-value" id="consumoHoje">0 L</div>
                <div class="card-label">Consumo Esta Hora</div>
                <div class="card-value" id="consumoHora">0 L</div>
            </div>
            
            <div class="card">
                <div class="card-label">Configura√ß√£o</div>
                <div class="card-label">Volume Total: <span id="volumeTotal">1000</span> L</div>
                <div class="card-label">Altura: <span id="alturaCaixa">100</span> cm</div>
                <div class="controls">
                    <button onclick="sendCommand('get_data')">üîÑ Atualizar</button>
                    <button onclick="sendCommand('reset_consumo')">üîÑ Resetar</button>
                </div>
            </div>
        </div>

        <div class="connection-status" id="connectionStatus">
            üîÑ Conectando ao servidor...
        </div>
    </div>

    <script>
        let ws = null;
        let clientId = null;

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = function() {
                console.log('‚úÖ Conectado ao servidor');
                updateConnectionStatus('connected', '‚úÖ Conectado');
            };
            
            ws.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    handleWebSocketMessage(data);
                } catch (error) {
                    console.error('‚ùå Erro ao processar mensagem:', error);
                }
            };
            
            ws.onclose = function() {
                console.log('‚ùå Conex√£o fechada');
                updateConnectionStatus('disconnected', '‚ùå Desconectado');
                // Tentar reconectar ap√≥s 5 segundos
                setTimeout(connectWebSocket, 5000);
            };
            
            ws.onerror = function(error) {
                console.error('‚ùå Erro WebSocket:', error);
                updateConnectionStatus('disconnected', '‚ùå Erro de conex√£o');
            };
        }

        function handleWebSocketMessage(data) {
            switch(data.type) {
                case 'connected':
                    clientId = data.clientId;
                    console.log('üÜî Client ID:', clientId);
                    break;
                    
                case 'data':
                    updateInterface(data);
                    break;
                    
                case 'status':
                    updateStatus(data);
                    break;
            }
        }

        function updateInterface(data) {
            // Atualizar n√≠vel da √°gua
            document.getElementById('percentage').textContent = data.percentage + '%';
            document.getElementById('waterLevel').style.height = data.percentage + '%';
            
            // Atualizar valores
            document.getElementById('liters').textContent = data.liters + ' L';
            document.getElementById('level').textContent = data.height + ' cm';
            document.getElementById('consumoHoje').textContent = data.consumo_hoje + ' L';
            document.getElementById('consumoHora').textContent = data.consumo_hora + ' L';
            document.getElementById('volumeTotal').textContent = data.volume_total;
            document.getElementById('alturaCaixa').textContent = data.altura_caixa;
            
            // Atualizar status do sensor
            document.getElementById('sensorStatus').textContent = data.sensor_ok ? '‚úÖ OK' : '‚ùå ERRO';
        }

        function updateStatus(data) {
            document.getElementById('wifiStatus').textContent = data.wifi_connected ? '‚úÖ' : '‚ùå';
            document.getElementById('memory').textContent = data.free_memory + ' bytes';
        }

        function updateConnectionStatus(status, message) {
            const element = document.getElementById('connectionStatus');
            element.textContent = message;
            element.className = `connection-status ${status}`;
            document.getElementById('wsStatus').textContent = status === 'connected' ? '‚úÖ' : '‚ùå';
        }

        function sendCommand(command) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(command);
                console.log('üì§ Comando enviado:', command);
            } else {
                alert('‚ùå N√£o conectado ao servidor');
            }
        }

        // Inicializar
        connectWebSocket();
        
        // Solicitar dados a cada 10 segundos
        setInterval(() => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                sendCommand('get_data');
            }
        }, 10000);
    </script>
</body>
</html>
