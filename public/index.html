<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Caixa d'√Ågua</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .card {
      background: #fff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .value {
      font-size: 1.5em;
      color: #0078D7;
    }
  </style>
</head>
<body>
  <h1>üìä Dashboard Caixa d'√Ågua</h1>
  <div class="card">
    <p><strong>Dispositivo:</strong> <span id="device">-</span></p>
    <p><strong>Dist√¢ncia:</strong> <span id="distance" class="value">-</span> cm</p>
    <p><strong>N√≠vel:</strong> <span id="level" class="value">-</span></p>
    <p><strong>Porcentagem:</strong> <span id="percentage" class="value">-</span>%</p>
    <p><strong>Litros:</strong> <span id="liters" class="value">-</span> L</p>
    <p><strong>Sensor OK:</strong> <span id="sensor_ok">-</span></p>
  </div>

  <script>
    async function fetchData() {
      try {
        const response = await fetch('/api/lora', {
          method: 'GET'
        });
        const data = await response.json();

        // Atualiza os elementos na tela
        document.getElementById('device').textContent = data.device || 'RECEPTOR_CASA';
        document.getElementById('distance').textContent = data.distance ?? '-';
        document.getElementById('level').textContent = data.level ?? '-';
        document.getElementById('percentage').textContent = data.percentage ?? '-';
        document.getElementById('liters').textContent = data.liters ?? '-';
        document.getElementById('sensor_ok').textContent = data.sensor_ok ? '‚úÖ' : '‚ùå';
      } catch (err) {
        console.error("Erro ao buscar dados:", err);
      }
    }

    // Atualiza a cada 5 segundos
    setInterval(fetchData, 5000);
    fetchData();
  </script>
</body>
</html>
