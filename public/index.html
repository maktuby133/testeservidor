<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Caixa d'Água</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 20px;
      color: #004080;
    }

    .tank {
      position: relative;
      width: 250px;
      height: 400px;
      border: 4px solid #004080;
      border-radius: 10px;
      background: #e6f2ff;
      overflow: hidden;
      margin-bottom: 30px;
    }

    .water-level {
      position: absolute;
      bottom: 0;
      width: 100%;
      transition: height 0.5s ease;
      overflow: hidden;
    }

    .wave, .wave::before, .wave::after {
      position: absolute;
      bottom: 0;
      width: 200%;
      height: 100%;
      border-radius: 40%;
      animation: wave-animation 6s infinite linear;
      transform: translate3d(0,0,0);
    }

    .wave {
      background: rgba(0, 120, 215, 0.6);
      animation-duration: 4s;
    }

    .wave::before {
      content: "";
      background: rgba(0, 120, 215, 0.4);
      animation-duration: 6s;
    }

    .wave::after {
      content: "";
      background: rgba(0, 120, 215, 0.3);
      animation-duration: 8s;
    }

    @keyframes wave-animation {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }

    .level-text {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      color: #004080;
    }

    .chart-container {
      width: 90%;
      max-width: 700px;
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Monitoramento da Caixa d'Água</h1>

  <div class="tank">
    <div class="water-level" id="waterLevel">
      <div class="wave"></div>
    </div>
    <div class="level-text" id="levelText">0%</div>
  </div>

  <div class="chart-container">
    <h2>Histórico de Nível</h2>
    <canvas id="nivelChart"></canvas>
  </div>

  <script>
    let chart;

    async function carregarDados() {
      try {
        const resposta = await fetch("/api/lora"); // Render ou local
        const dados = await resposta.json();

        // Atualiza nível da caixa
        const nivel = dados.percentage || 0;
        const waterLevel = document.getElementById("waterLevel");
        const levelText = document.getElementById("levelText");
        waterLevel.style.height = nivel + "%";
        levelText.textContent = nivel + "%";

        // Atualiza gráfico
        const historico = dados.historico || [];
        const labels = historico.map(item => item.timestamp || item.data);
        const valores = historico.map(item => item.percentage);

        if (!chart) {
          const ctx = document.getElementById("nivelChart").getContext("2d");
          chart = new Chart(ctx, {
            type: "line",
            data: {
              labels: labels,
              datasets: [{
                label: "Nível (%)",
                data: valores,
                borderColor: "#0078d7",
                backgroundColor: "rgba(0,120,215,0.2)",
                fill: true,
                tension: 0.3
              }]
            },
            options: {
              responsive: true,
              scales: {
                y: {
                  beginAtZero: true,
                  max: 100
                }
              }
            }
          });
        } else {
          chart.data.labels = labels;
          chart.data.datasets[0].data = valores;
          chart.update();
        }

      } catch (e) {
        console.error("Erro ao carregar dados:", e);
      }
    }

    setInterval(carregarDados, 5000);
    carregarDados();
  </script>
</body>
</html>
